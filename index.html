<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>夜空｜oimasterkafuu</title>
        <link type="text/css" rel="stylesheet" href="css/astro.css" />
        <link type="text/css" rel="stylesheet" href="css/plani.css" />
        <script type="text/javascript" src="js/astro.js"></script>
        <script type="text/javascript" src="js/observer.js"></script>
        <script type="text/javascript" src="js/skypos.js"></script>
        <script type="text/javascript" src="js/skydb.js"></script>
        <script type="text/javascript" src="js/plani.js"></script>
        <script type="text/javascript">
            window.addEventListener('load', canvasApp, false);
        </script>
    </head>

    <body
        style="
            background-image: linear-gradient(
                to top,
                #d5d4d0 0%,
                #d5d4d0 1%,
                #eeeeec 31%,
                #efeeec 75%,
                #e9e9e7 100%
            );
        "
    >
        <div id="main">
            <canvas id="planicanvas" width="1600" height="1600"> </canvas>
            <div class="settings">
                <center>
                    <div>
                        日期和时间
                        <input
                            id="user_date"
                            size="36"
                            onchange="get_user_obs()"
                            value="Thu Jan 18 2024 18:36:06 GMT+0800"
                            type="text"
                        />
                        <input
                            id="user_dec"
                            value="&lt;"
                            onclick="dec_button()"
                            type="button"
                        />
                        <input
                            id="user_inc"
                            value="&gt;"
                            onclick="inc_button()"
                            type="button"
                        />
                        <input
                            id="geoloc"
                            value="使用我自己的位置"
                            onclick="getGeoPos()"
                            type="button"
                        />
                        <select name="increment" id="increment">
                            <option value="1" selected="selected">时</option>
                            <option value="24">天</option>
                            <option value="168">周</option>
                            <option value="720">月</option>
                            <option value="8760">年</option>
                        </select>
                        <input
                            id="user_now"
                            value="现在"
                            onclick="now_button()"
                            type="button"
                        />
                    </div>
                </center>
                <center>
                    <span>
                        北纬
                        <input
                            id="user_lat"
                            size="6"
                            onchange="get_user_obs()"
                            value="40"
                            type="text"
                        />
                    </span>
                    <span>
                        东经
                        <input
                            id="user_lon"
                            size="6"
                            onchange="get_user_obs()"
                            value="-75"
                            type="text"
                        />
                    </span>
                </center>
                <center>
                    <span>
                        <input
                            id="user_dsos"
                            value="1"
                            onchange="get_user_obs()"
                            checked="checked"
                            type="checkbox"
                        />
                        深空天体
                    </span>
                    <span>
                        <input
                            id="user_starlab"
                            value="1"
                            onchange="get_user_obs()"
                            checked="checked"
                            type="checkbox"
                        />
                        星名
                    </span>
                    <span>
                        <input
                            id="user_conline"
                            value="1"
                            onchange="get_user_obs()"
                            checked="checked"
                            type="checkbox"
                        />
                        星座线
                    </span>
                    <span>
                        <input
                            id="user_conlab"
                            value="0"
                            onchange="get_user_obs()"
                            type="checkbox"
                        />
                        星座名
                    </span>
                </center>
                <center>
                    <div>
                        <button
                            style="font-size: 15px"
                            type="button"
                            onclick="saveImage()"
                        >
                            保存图片
                        </button>
                    </div>
                </center>
            </div>
        </div>
    </body>
</html>
